<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Do you want to delete this item?</h4>
</div>
<div class="modal-body">
	<input id ="btn_deleteThisItem" type="submit" class="btn btn-danger" value="Delete" ng-click="deleteThisItem()"/>
	<input id ="btn_cancle" type="button" class="btn btn-default" value="Cancel" ng-click="cancel()"/>
</div>
