<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Add Child Question</h4>
</div>
<div class="modal-body">
	<div class='form-group'>
		<label>Title</label>
		<input type="text" class="form-control" ng-model="newQuestion.qstTitle">
	</div>
	<div class='form-group'>
		<label>Instruction</label>
		<input type="text" class="form-control" ng-model="newQuestion.qstInstruction">
	</div>
		<div class='form-group'>
		<label>Question type</label>
		<select ng-options="type for type in qstTypeList" ng-model="newQuestion.qstType"></select>
	</div>
	<div class='form-group'>
		<label>Answer data type</label>
		<select ng-options="type for type in answerDataTypeList" ng-model="newQuestion.answerDataType"></select>
	</div>
	<input id ="btn_addQuestion" type="submit" class="btn btn-default" value="Add" ng-click="addQuestion()"/>
	<input id ="btn_cancle" type="button" class="btn btn-default" value="Cancel" ng-click="cancel()"/>
</div>
