<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Open Existing Questions</h4>
</div>
<div class="modal-body">
	<div class='form-group'>
		<label>Version Number</label>
		<select ng-options="versionNum for versionNum in versionNumList" ng-model="chosenVersionNum"></select>
	</div>
	
	<input id ="btn_open" type="submit" class="btn btn-default" value="Open" ng-click="open()"/>
	<input id ="btn_cancle" type="button" class="btn btn-default" value="Cancel" ng-click="cancel()"/>
</div>
