<div class="modal-header">
    <h1 class="modal-title">Edit Cdp user</h1>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
  			<label class="col-sm-4 control-label">User Name<span>*</span></label>
  			<div class="col-sm-6">
        		<input type="text" class="form-control" ng-model="uModel.name"/>
  			</div>
		</div>
		<div class="form-group">
  			<label class="col-sm-4 control-label">Email<span>*</span></label>
  			<div class="col-sm-6">
        		<input type="text" class="form-control" ng-model="uModel.email"/>
  			</div>
		</div>
		<div class="form-group">
  			<label class="col-sm-4 control-label">Processed</label>
  			<div class="col-sm-6">
				<input type="checkbox" class="checkbox" ng-model="uModel.processed"/>
  			</div>
		</div>
		<div class="form-group">
  			<label class="col-sm-4 control-label">Enabled</label>
  			<div class="col-sm-6">
				<input type="checkbox" class="checkbox" ng-model="uModel.enabled"/>
  			</div>
		</div>
		<div class="form-group">
  			<label class="col-sm-4 control-label">Locked</label>
  			<div class="col-sm-6">
				<input type="checkbox" class="checkbox" ng-model="uModel.locked"/>
  			</div>
		</div>
		<div class="form-group">
  			<label class="col-sm-4 control-label">Expired</label>
  			<div class="col-sm-6">
				<input type="checkbox" class="checkbox" ng-model="uModel.expired"/>
  			</div>
		</div>
		<div class="form-group">
  			<label class="col-sm-4 control-label">Credential Expired</label>
  			<div class="col-sm-6">
				<input type="checkbox" class="checkbox" ng-model="uModel.credentialExpired"/>
  			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Company<span>*</span></label>
			<div class="col-sm-6">
                <select selectpicker class="selectpicker form-control" ng-model="uModel.company" ng-options="c.name for c in companies">
                	<option value="">-- choose one --</option>
                </select>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="update()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
