<div class="modal-header">
    <h1 class="modal-title">Edit CCPM user</h1>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
  			<label class="col-sm-4 control-label">User Name<span>*</span></label>
  			<div class="col-sm-6">
        		<input type="text" class="form-control" ng-model="uModel.name"/>
  			</div>
		</div>
		<div class="form-group">
  			<label class="col-sm-4 control-label">Email<span>*</span></label>
  			<div class="col-sm-6">
        		<input type="text" class="form-control" ng-model="uModel.email"/>
  			</div>
		</div>
		<div class="form-group">
  			<label class="col-sm-4 control-label">Password<span>*</span></label>
  			<div class="col-sm-6">
	  			<div class="input-group">
		      		<span class="input-group-addon">
		        		<input type="checkbox" ng-model="uModel.passwordChangeEnabled" ng-disabled="!uModel.id">
		      		</span>
		      		<input type="password" class="form-control" ng-model="uModel.password" ng-disabled="uModel.id && !uModel.passwordChangeEnabled"/>
	    		</div>
    		</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Role Type<span>*</span></label>
			<div class="col-sm-6">
                <select selectpicker class="selectpicker form-control" ng-model="uModel.roleType" ng-options="r.label for r in roleTypes">
                	<option value="">-- choose one --</option>
                </select>
			</div>
		</div>
		<div class="form-group">
  			<label class="col-sm-4 control-label">Enabled</label>
  			<div class="col-sm-6">
				<input type="checkbox" class="checkbox" ng-model="uModel.enabled"/>
  			</div>
		</div>
		<div class="form-group">
  			<label class="col-sm-4 control-label">Locked</label>
  			<div class="col-sm-6">
				<input type="checkbox" class="checkbox" ng-model="uModel.locked"/>
  			</div>
		</div>
		<div class="form-group">
  			<label class="col-sm-4 control-label">Expired</label>
  			<div class="col-sm-6">
				<input type="checkbox" class="checkbox" ng-model="uModel.expired"/>
  			</div>
		</div>
		<div class="form-group">
  			<label class="col-sm-4 control-label">Credential Expired</label>
  			<div class="col-sm-6">
				<input type="checkbox" class="checkbox" ng-model="uModel.credentialExpired"/>
  			</div>
		</div>
		
	</form>
</div>
<div class="modal-footer">
	<button ng-show="!uModel.id" class="btn btn-info" ng-click="add()">Add</button>
    <button ng-show="uModel.id" class="btn btn-primary" ng-click="update()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
